name: Run Tests
on: push
jobs:
  runTests:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run react tests
        run: npm test